<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 class="header">Calculator</h1>
        </header>
        <div class="container">
            <label for="result"></label>
            <input value="0" class="input"></input>
        </div>
        <div class="container">
            <button class="clearBtn" data-key="27">Clear</button>
            <button class="backSpaceBtn" data-key="8">Delete</button>
        </div>
        <div class="container">
            <button class="numberBtn" data-key="55">7</button>
            <button class="numberBtn" data-key="56">8</button>
            <button class="numberBtn" data-key="57">9</button>
            <button class="operatorBtn" id="divide" data-key="191">&divide</button>
        </div>
        <div class="container">
            <button class="numberBtn" data-key="52">4</button>
            <button class="numberBtn" data-key="53">5</button>
            <button class="numberBtn" data-key="54">6</button>
            <button class="operatorBtn" id="multiply" data-key="88">&times</button>
        </div>
        <div class="container">
            <button class="numberBtn" data-key="49">1</button>
            <button class="numberBtn" data-key="50">2</button>
            <button class="numberBtn" data-key="51">3</button>
            <button class="operatorBtn" id="subtract" data-key="189">-</button>
        </div>
        <div class="container">
            <button class="decimalBtn" data-key="190">.</button>
            <button class="numberBtn" data-key="48">0</button>
            <button class="evaluateBtn" data-key="13">=</button>
            <button class="operatorBtn" id="add" data-key="187">+</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
